<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        img{
            height: 100%;
        }
        li{
            display: block;
            width: 100px;
            height: 50px;
            text-align: right;
            transition-duration: 3s;
            transition-delay: 1s;
            transition-timing-function: ease;
        }
        li:visited,li:link{
            color: black;
            text-decoration: none;
        }
        li:hover,li:active{
            width: 500px;
        }
    </style>
</head>
