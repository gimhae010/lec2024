<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        div>ul{
            list-style: none;
            margin-left: -100px;
            width: 500px;
        }
        div>ul>li{
            float: left;
        }
        div>ul>li>img{
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('<li/>').width(100).height(100).prependTo('ul');
            $('a').last().click(function(){
                $('li').first().hide(3000,function(){
                    $('li').first().show();
                    $('li').eq(1).appendTo('ul');
                });
                return false;
            });
            setInterval(function(){
                $('a').last().click();
            },5000);
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="imgs/img01.avif" alt=""></li>
            <li><img src="imgs/img02.avif" alt=""></li>
            <li><img src="imgs/img03.avif" alt=""></li>
            <li><img src="imgs/img04.jpg" alt=""></li>
            <li><img src="imgs/img05.avif" alt=""></li>
            <li><img src="imgs/img06.avif" alt=""></li>
        </ul>
    </div>
    <a href="#">prev</a>
    <a href="#">next</a>
</body>
</html>
