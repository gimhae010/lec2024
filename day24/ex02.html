<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1. 태그는 반드시 열고 닫습니다
    -->
    <p>내<br/>용<img/></p>
    <!-- 
    2. html - 데이터의 구조 - 문서, css - 디자인, js - dom제어 
    -->
    <!-- 
    3. 디자인만을 담당하던 태그는 삭제
    -->
    <!-- 
    4. 제목 내용 표 그림
    -->
    <!-- 한문서에서
    대제목이 결정되면 반드시 하나만
    반드시 연속됨
    ex h1  h2 
    ex h2  h3h3h3h3h3
    -->
    <h1>대제목</h1>
    <h2>중제목</h2>
    <p>내용</p>
    <h3>소제목</h3>
    <p>내용</p>
    <h2>중제목</h2>
    <p>내용</p>
    <p>내용<br/>내용내용내용</p>
    <h3>소제목</h3>
    <p>내용</p>
    <p>내용</p>
    <h2>중제목</h2>
    <h3>소제목</h3>
    <!-- 
    5.표 반드시 표 표현할때만.
    -->
    <!-- 
    6. 이미지 반드시 설명위한 이미지 <img/>
    -->
</body>
</html>
